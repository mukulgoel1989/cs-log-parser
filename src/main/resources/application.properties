spring.main.web-application-type=NONE
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.database=HSQL
spring.jpa.show-sql=true
spring.hsql.console.enabled=true
spring.datasource.url=jdbc:hsqldb:file:db/eventdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.hsqldb.jdbcDriver
app.logfile.path=/Users/mg/Desktop/logfile.txt
app.alert.threshold=3
logging.level.com.cs.dts.logparser=DEBUG
